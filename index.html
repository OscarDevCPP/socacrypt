<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>socacrypt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="rodapie">
    <a href="https://github.com/OscarDevCPP" class="rodapie__github" target="_blank"></a>
  </div>
  <p class="header__icon">a</p>
  <main class="main">
    <section class="panel-input">
      <textarea class="text-area panel-input__text-area" placeholder="Ingrese el texto aqui." name="input-text"
        id="input-text" spellcheck="false"></textarea>
      <p class="panel-input__notifier" id="info-text">Solo letras minusculas y sin acentos.</p>
      <section class="panel-input__action-buttons">
        <button class="button button--info" onclick="onClickEncrypt()">Encriptar</button>
        <button class="button" onclick="onClickDecrypt()">Desencriptar</button>
      </section>
    </section>
    <section class="panel-output">
      <textarea class="text-area panel-output__text-area" name="output-text" id="output-text" readonly></textarea>
      <button class="button panel-output__button-copy" id="btn-copy" onclick="onClickCopyText()">copiar</button>
      <div class="not-message-found" id="not-message-found">
        <img class="not-message-found__img" src="assets/doll.png" alt="Imagen de un niño con una lupa">
        <p class="not-message-found__header">Ningún mensaje fue encontrado</p>
        <p class="not-message-found__text">Ingresa el texto que deseas encriptar o desencriptar.</p>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script src="index.js"></script>
</body>

</html>
